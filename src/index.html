<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c840652bc.js" crossorigin="anonymous"></script>
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <!-- introduction -->
            <div class="intro">
                <h1>Image Gallery</h1>
                <p>Click the button below to load the gallery</p>
                <button id="load-button">Load Gallery</button>
            </div>
        </div>
        
        <!-- preloader -->
        <div class="preloader" id="preloader">
            <div class="spinner-wrapper">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
        </div>

        <!-- close button -->
        <div class="close">
            <i class="fas fa-times" onclick="hideGallery()"></i>
        </div>

        <!-- gallery container -->
        <div class="gallery" id="gallery">
            <!-- gallery items will be displayed here -->
            <div class="items">
                <div class="item">
                    <img src="./assets/fox.png" alt="">
                    <!-- overlay containing text -->
                    <div class="overlay">
                        <div class="text">
                            <h3>Fennec Fox</h3>
                            <p>India</p>
                            <p class="show-more">Show more</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="./assets/whale.png" alt="">
                    <!-- overlay containing text -->
                    <div class="overlay">
                        <div class="text">
                            <h3>Humpback Whale</h3>
                            <p>South Africa</p>
                            <p class="show-more">Show more</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="./assets/monkey.png" alt="">
                    <!-- overlay containing text -->
                    <div class="overlay">
                        <div class="text">
                            <h3>Common Brown Baboon</h3>
                            <p>South Africa</p>
                            <p class="show-more">Show more</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="./assets/deer.png" alt="">
                    <!-- overlay containing text -->
                    <div class="overlay">
                        <div class="text">
                            <h3>Spotted Deer</h3>
                            <p>Amazon</p>
                            <p class="show-more">Show more</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
